[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/tmp/supervisord.pid
logfile_maxbytes=0
user=www

[program:horizon]
process_name=%(program_name)s
command=php /var/www/laravel/artisan horizon
autostart=true
autorestart=true
user=www
redirect_stderr=true
stdout_logfile=/var/www/laravel/storage/logs/horizon.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stopwaitsecs=3600

[program:scheduler]
process_name=%(program_name)s
command=php /var/www/laravel/artisan schedule:work
autostart=true
autorestart=true
user=www
redirect_stderr=true
stdout_logfile=/var/www/laravel/storage/logs/scheduler.log
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=5
stopwaitsecs=0
startretries=0